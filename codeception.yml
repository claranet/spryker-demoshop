actor: Tester

paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs

settings:
    bootstrap: _bootstrap.php
    suite_class: \PHPUnit_Framework_TestSuite
    colors: true
    memory_limit: 1024M
    log: true

coverage:
    enabled: true
    remote: true
    c3_url: 'http://zed.de.project.local'
    whitelist: { include: ['src/Pyz/*.php'] }

modules:
    config:
        WebDriver:
            url: 'http://localhost/'
            browser: phantomjs
            port: 8910
            host: phantomjs
            path: /
            window_size: 1920x1080
