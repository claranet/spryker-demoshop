namespace: PyzTest
actor: Tester

include:
    - tests/PyzTest/*/*

paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs

settings:
    bootstrap: _bootstrap.php
    suite_class: \PHPUnit_Framework_TestSuite
    colors: true
    memory_limit: 1024M
    log: true

coverage:
    enabled: true
    remote: true
    c3_url: 'http://zed.de.suite.local'
    whitelist: { include: ['src/Pyz/*.php'] }

extensions:
    enabled:
        - Codeception\Extension\Phantoman
    config:
        Codeception\Extension\Phantoman:
            suites: ['Presentation']
